<!DOCTYPE html><html lang="en">  <head>    <title>jPut</title>		<!-- jPut core JavaScript -->	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>		<!-- jPut core JavaScript -->	<script src="../../js/jput.min.js"></script>	 	<script>		$(document).ready(function(){			//loading json data initally 	$('#detailsShow').jPut({		ajax_url:'jput.jquery.json',		name:'details',     //jPut name		dataName:'info'	});	});	</script>		</head>  <body>      	  <div class="page-header">        <h1>Appending multidimensional json.</h1>      </div>		<!--jPut HTML Template (it will he hidden)-->		<div jput="details">		    <h3>{{headername}}</h3>		    <ul>		        <li>Title: {{title}}</li>		        <li>Description: {{description}}</li>		        <li>Keywords: {{keywords}}</li>		        <li>Version: {{version}}</li>		        <li>Keywords :{{keywords}}</li>		        <li>1st Keyword : {{keywords.0}}</li>		        <li><a href="{{author.0.url}}">{{author.0.authorname||No Author}}</a></li>		    </ul>		</div>		<div id="detailsShow"></div> </body></html>
