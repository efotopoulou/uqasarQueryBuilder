<!DOCTYPE html><html lang="en">  <head>    <title>jPut</title>		<!-- jPut core JavaScript -->	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>		<!-- jPut core JavaScript -->	<script src="../../js/jput.min.js"></script>	 	<script>		$(document).ready(function(){						//jPut Code				$('#main_div').jPut({					ajax_url:'data.json',					name:'template',					dataName:'group',					error:function(e){						alert(e);					}				});					});	</script>		</head>  <body>      	  <div class="page-header">        <h1>List groups </h1>      </div>					<!-- jput main template -->		<div jPut="template">			<ul class="task-list">                <li>{{name}} 					<ul class="task-list" jrepeat="location">						<!--location details -->					</ul>	 				</li>			</ul>			</div>					<!-- jput location template -->		<div jPut="location">			<li>Name :{{lname}}</li>			<li>ID :{{id}}</li>			<ul class="task-list" jrepeat="person">				<!-- person details -->			</ul>		</div> 				<!-- jput person template -->		<div jPut="person">			<li>Person {{moid}}</li>		</div>				<!-- div you want to append -->        <div id="main_div"></div> </body></html>
