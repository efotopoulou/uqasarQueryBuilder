<!DOCTYPE html><html lang="en">  <head>    <title>jPut - JSONP</title>		<!-- jPut core JavaScript -->	<script src="http://code.jquery.com/jquery-1.7.0.min.js"></script>		<!-- jPut core JavaScript -->	<script src="../../js/jput.min.js"></script>	 	<script>		$(document).ready(function(){				//loading jsonp using ajax		$('#yahooEntry').jPut({			ajax_url:'//pipes.yahoo.com/pipes/pipe.run?_id=e4e173cf75b0aa1b374b7987398d6091&_render=json&_callback=getYahooFeed',			ajax_jsonpCallback:'getYahooFeed', 	//jsonp call back			ajax_dataType:'jsonp',				//jsop or json			dataName:'value.items',						name:'list' 						//jPut name		});	});	</script>		</head>  <body>      	  <div class="page-header">        <h1>Appedning jsonp values using ajax</h1>      </div>		<!-- jput template -->    <div jput="list">        <ul>            <li>                <a href="{{link}}"><h4 class="title">{{title}}</h4></a>                    <p class="desc">{{description}}</p>                    <span class="date">{{pubDate}}</span>            </li>        </ul>    </div>    <div id="yahooEntry"></div> </body></html>
