<!DOCTYPE html><html lang="en">  <head>    <title>jPut</title>		<!-- jPut core JavaScript -->	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>		<!-- jPut core JavaScript -->	<script src="../../js/jput.min.js"></script>	 	<script>		$(document).ready(function(){		//your json data for initial load		var json=[{"name":"Google","link":"http://google.com","description":"Initial data"},{"name":"Bing","link":"bing.com"}];				//loading json data initally 		$('#list_div').jPut({			jsonData:json, 	//json			name:'list' 	//jPut name		});					//on click loading json from file & appending		$('#load_more').click(function(){				//jPut Code				$('#list_div').jPut({					ajax_url:'data.json',					name:'list'				});				});			});	</script>		</head>  <body>      	  <div class="page-header">        <h1>List groups </h1>      </div>       <a id="load_more" href="#list">Click Here to JSON via $.GET & Append (data.json)</a><br/>	   		        <div id="list_div">				<!-- Creating a jPut template --> 		  <!-- while rendering the json data {{link}}  will be replced with the json data value. -->	          <div class="list-group" jPut="list">            <a href="{{link}}" target="_blank" class="list-group-item">              <h4 class="list-group-item-heading">{{name}}</h4>			  <!-- if 'description' is empty or if its not there we can put a default value -->              <p class="list-group-item-text">{{description||No Description}}</p>            </a>          </div>		          </div> </body></html>
